<body>
    <div class="header">
        <a href="index.html">MIỄN PHÍ
            VẬN CHUYỂN VỚI ĐƠN HÀNG NỘI THÀNH
            - ĐỔI TRẢ TRONG 30 NGÀY - ĐẢM BẢO CHẤT LƯỢNG</a>
    </div>

    <!-- Navigation-->
    <nav class="navbar navbar-light text-light bg-white sticky-top">
        <div class="container px-5 py-2">
            <a class="navbar-brand fw-bolder text-dark" href="/index.html">Apple iPhone</a>
            <div class="desk-menu justify-content-left">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="detailproduct.html">SẢN PHẨM
                        </a>
                    <li class="nav-item">
                        <a class="nav-link" href="introduce.html">GIỚI THIỆU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">LIÊN HỆ</a>
                    </li>
                </ul>
            </div>

            <div>
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi bi-person-fill"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Product section-->
    <section class="">
        <!--menu seo-->
        <div class="breadcrumb-shop">
            <div class="container">
                <ol class="breadcrumb breadcrumb-arrows">
                    <li class="breadcrumb-item">
                        <a href="home.html">
                            <span">Trang chủ</span>
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <span>
                            <span itemprop="name">Giỏ hàng</span>
                        </span>
                    </li>
                </ol>
            </div>
        </div>

        <!--detail product main-->
        <div class="container mt-4">
            <div class="row justify-content-left item-cart">
                <div class="col-md-2">
                    <img src="./img/product/iphone-12-pro-max-xanh-duong-new-600x600-600x600.jpg" class="cart-img"
                        alt="">
                </div>
                <div class="col-md-2">
                    <span class="align-self-center">
                        iPhone 13 Pro Max 256GB I Chính hãng VN/A
                    </span>
                </div>
                <div class="col-md-2 align-middle">
                    <span>
                        Màu đen
                    </span>
                    <br>
                    <span>
                        20.000.000₫
                    </span>
                </div>

                <div class="col-md-2">
                    <span>
                        20.000.000₫
                    </span>
                </div>

                <div class="col-md-2">
                    <div class="quantity-area clearfix">
                        <input type="button" value="-" onclick="minusQuantity()" class="qty-btn">
                        <input type="text" id="quantity" name="quantity" value="1" min="1" class="quantity-selector">
                        <input type="button" value="+" onclick="plusQuantity()" class="qty-btn">
                    </div>
                </div>

                <div class="col-md-2">
                    <button class=" btn text-danger">
                        Xóa
                        </span>
                </div>
            </div>
    </section>

    <div class="row checkout justify-content-end">
        <div class="col-3 justify-content-end">
            <h1 class="total-checkout-title">Tổng tiền:</h1>
            <span class="total-checkout-amount">20.000.000₫</span>
        </div>
        <div class="col-2" style="margin-right: 100px;">
            <button type="button" class="buy-now button" style="display: block;" data-bs-toggle="modal"
                data-bs-target="#checkout">
                Thanh toán
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="checkout" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="checkout">Thông tin thanh toán</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-2">
                            <label for="recipient-name" class="col-form-label fw-bolder">Họ và tên</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-2">
                            <label for="message-text" class="col-form-label fw-bolder">Địa chỉ</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                        <div class="mb-2">
                            <label for="message-text" class="col-form-label fw-bolder">Số điện thoại</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                        <div class="mb-2">
                            <label for="message-text" class="col-form-label fw-bolder">Note</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Thanh toán</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/product-gallery.js"></script>

</html>
